<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Splitter</title>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <img src="./assets/logo.svg" alt="logo" class="split-loho">
        </div>
        <div class="bottom-container">
            <div class="buttom-container-application">
                <div class="buttom-container-application-wrap">
                    <div class="buttom-container-application-warp-left">
                        <div class="buttom-container-application-warp-left-code">
                            <div class="bill-wrap">
                                <h3 class="bill-wrap-h3">
                                    Bill
                                </h3>
                                <div class="bill-wrap-place">
                                    <div class="bill-wrap-place-img">
                                        <img src="/assets/icon-dollar.svg" alt="" class="bill-wrap-place-img-src">
                                    </div>
                                    <div class="space">

                                    </div>
                                    <input type="text" name="bills" id="" class="bills-input" placeholder="0">
                                </div>
                            </div>
                            <div class="select-tip-wrap">
                                <h3 class="select-tip-wrap-h3">
                                    Select Tip %
                                </h3>
                                <div class="select-tip-wrap-top">
                                    <button class="percentage-tip" id="percentage-tip-5">
                                        5%
                                    </button>
                                    <button class="percentage-tip" id="percentage-tip-10">
                                        10%
                                    </button>
                                    <button class="percentage-tip" id="percentage-tip-15">
                                        15%
                                    </button>
                                </div>
                                <div class="select-tip-wrap-buttom">
                                    <button class="percentage-tip" id="percentage-tip-25">
                                        25%
                                    </button>
                                    <button class="percentage-tip" id="percentage-tip-50">
                                        50%
                                    </button>
                                    <button class="percentage-tip" id="percentage-tip-custom">
                                        <input class="percentage-tip-custom-input" id="" placeholder="Custom">
                                    </button>
                                </div>
                            </div>
                            <div class="number-of-people">
                                <h3 class="number-of-people-h3">
                                    Number Of People
                                </h3>
                                <div class="number-of-people-place">
                                    <div class="number-of-people-place-img">
                                        <img src="/assets/icon-person.svg" alt="" class="number-of-people-img-src">
                                    </div>
                                    <div class="space">

                                    </div>
                                    <input type="text" name="numberofpeople" id="" class="number-of-people-input" placeholder="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttom-container-application-wrap-right">
                        <div class="buttom-container-application-wrap-right-code">
                            <div class="right-code-dispaly">
                                <div class="right-code-dispaly-top">
                                    <div class="right-code-dispaly-text">
                                        <h3 class="right-code-dispaly-text-amount">
                                            Tip Amount
                                            <span>/ Person</span>
                                        </h3>
                                    </div>
                                    <div class="right-code-dispaly-number" >
                                        $0.00
                                    </div>
                                </div>
                                <div class="right-code-dispaly-bottom">
                                    <div class="right-code-dispaly-text">
                                        <h3 class="right-code-dispaly-text-amount">
                                            Total
                                            <span>/ Person</span>
                                        </h3>
                                    </div>
                                    <div class="right-code-dispaly-number-other">
                                        $0.00
                                    </div>
                                </div>
                            </div>
                            <div class="right-code-reset">
                                <button class="right-code-reset-button">
                                    RESET
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="look">
        <div class="spinning-loader"></div>
        PLEASE LOAD ON A DESKTOP
    </div>
    <script src="/script.js">
    </script>
</body>
</html>
